<center>Register Page</center>

<div ng-controller="UserController">

<form id="userform" method="post">
<table align="center" width="80%" border="1">
	<tr>
		<td>User Name</td>
		<td><input type="text" name="userName" ng-model="user.userName"/></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><textarea cols="30" row="10" type="text" name="password" ng-model="user.password"></textarea></td>
	</tr>
	<tr>
		<td colspan="2"><center><input type="submit" value="Login" ng-click="login()"/></center></td>
	</tr>
</table>
</form>
</div>
