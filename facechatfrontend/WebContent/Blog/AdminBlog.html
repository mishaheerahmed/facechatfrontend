<center>Admin Page</center>

<div ng-controller="AdminBlogController">

<form id="blogformid" method="post">
<table width="100%">
	<tr bgcolor="orange"> 
		<td> Blog Name </td>
		<td> Blog Content </td>
		<td colspan="2">Operations</td>
	</tr>
	<tr bgcolor="cyan" ng-repeat="blog in blogdata">
		<td><a href="BlogPage">{{blog.blogName}}</a></td>
		<td>{{blog.blogContent}}</td>
		<td ng-show="blog.status=='N'"><input type="submit" value="Approve" ng-click="approveBlog(blog.blogid)"/></td>	
		<td ng-show="blog.status=='A'"><input type="submit" value="Reject" ng-click="rejectBlog(blog.blogid)"/></td>
	</tr>
</table>

</form>

</div>
